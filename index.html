<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      <h3>Healthcare Assistant</h3>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="bot-message">Hello! How can I assist you with your healthcare needs today?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" onkeydown="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
      </div>      
  </div>

  <script src="script.js"></script>
</body>
</html>
